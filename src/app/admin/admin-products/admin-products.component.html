<p>
        <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<p>
    <input type="text" class="form-control w-50" [(ngModel)]="query"
     name="query" id="query" (keyup)="filter(query)" placeholder="Search by title">
</p>

<data-table
[items]="items"
[itemCount]="itemCount"
(reload)="reloadItems($event)"
>

<data-table-column
[property]="'title'"
[header]="'Title'"
[sortable]="true"
[resizable]="true"
>

</data-table-column>

<data-table-column
[property]="'price'"
[header]="'Price'"
[sortable]="true"
[resizable]="true"
>
<ng-template #dataTableCell let-item="item">
    {{ item.price | currency:'USD':true }}
</ng-template>

</data-table-column>


<data-table-column
[property]="'$key'"
[header]="'Price'"
[sortable]="true"
[resizable]="true"
>
<ng-template #dataTableCell let-item="item">
        <a [routerLink]="['/admin/products/',item.$key]">
            <img src="assets/edit.svg" width="20" height="20" class="d-inline-block align-top" alt="">
        </a>
</ng-template>

</data-table-column>

</data-table>
