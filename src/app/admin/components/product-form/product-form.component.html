<p class=" back_link" routerLink="/admin/products">Go To Products</p>
<div class="row">
    <div class="col-md-6 col-sm-4">
        <product-card [product]="product" [showAction]=false></product-card>                   
    </div>

    <div class="col-md-6 col-sm-8">
            <form #f="ngForm" (ngSubmit)="save(f)" class="form_container">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
                        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                            Title is required!
                        </div>
                    </div>
                
                    <div class="form-group">
                            <label for="price">Price</label>
                             <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">$</span>
                            </div>
                            <input #price="ngModel" [(ngModel)]="product.price" name="price" type="number" class="form-control" aria-label="Price" required>
                            <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                                    Price is required!
                            </div>
                    </div>
                    </div>
                
                
                    <div class="form-group">
                            <label for="category">Category</label>
                            <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
                                <option value=""></option>
                                <option *ngFor="let c of categories$ | async" [value]="c.$key">
                                    {{c.name}}
                                </option>
                            </select>
                            <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                                    Category is required!
                            </div>
                    </div>
                
                    <div class="form-group">
                            <label for="imageUrl">Image Url</label>
                            <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
                            <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                            <div *ngIf="imageUrl.errors?.required">Url is required!</div>
                            <div *ngIf="imageUrl.errors?.url">Invalid Url!</div>
                            </div>
                    </div>
                
                    <button class="btn btn-primary">Save</button>
                    <button *ngIf="id" type="button" (click)="delete()" class="btn btn-danger ml-4">Delete</button>
                </form>
    </div>
</div>
