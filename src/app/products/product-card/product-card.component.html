<div class="card" style="width: 20rem;">
        <img [src]="product.imageUrl ? product.imageUrl:'assets/default-image.png' " class="card-img-top" >
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.price | currency:'USD':true}}</p>
          <a *ngIf="showAction" class="btn btn-primary w-100">Add to cart</a>
        </div>
      </div>
