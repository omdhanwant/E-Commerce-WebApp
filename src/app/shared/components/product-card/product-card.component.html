<div class="card">
        <img loading="lazy" [src]="product.imageUrl ? product.imageUrl:'assets/default-image.png' " class="card-img-top" >
        <div class="card-body">
          <h6 class="card-title">{{product.title}}</h6>
          <p class="card-text">{{product.price | currency:'USD':'symbol'}}</p>
        </div>
        <div *ngIf="showAction && shoppingCart" class="card-footer">
          <button 
            *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
          (click)="addToCart()" class="btn btn-primary w-100">Add to cart</button>
          
          <ng-template #updateQuantity>
              <product-quantity [product]="product" [shopping-cart]="shoppingCart" ></product-quantity>
          </ng-template>
          
        </div>
      </div>
